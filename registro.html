<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styleRegistro.css">
    <title>Registrarse</title>
</head>
<body>
    <header>
        
    </header>
        <main id="formRegistro">
            <div class="centrado">
                <h2>Registrarse</h2>
                <p>Crea una cuenta en UnStudy</p>
            </div>
            <form action="registrarse" id="contenedor">
                <br><br>
                <label class="box">Nombre</label><br>
                <input type="text" name="nombre" id="nombreFormRegistro" required placeholder="Escribe tu nombre"><br><br>

                <label class="box">Correo electrónico</label><br>
                <input type="email" name="email" id="emailFormRegistro" required placeholder="Escribe tu E-mail"><br><br>

                <label class="box">Contraseña</label><br>
                <input type="password" name="password" id="passwordFormRegistro" required placeholder="Escribe tu Contraseña"><br><br>

                <label class="box">Rol</label><br>

                <div id="rol">
                    <div class="docente">
                        <input type="radio" name="seleccion" id="rolDocenteFormRegistro" required >
                        <label for="" class="radio1">Docente</label>
                    </div>
                    <div class="estudiante">
                    <input type="radio" name="seleccion" id="rolEstudianteFormRegistro" required>
                    <label for="" class="radio2">Estudiante</label>
                    </div>
                    <br><br><br>
                </div>

                <input type="submit" value="Registrarse" id="botonFormRegistro">

            </form>
            <footer>
                
            </footer>
        </main>

</body>
</html>
